<header class="topbar">
  <div class="topbar-left">
    <div class="title-section">
      <button class="menu-toggle" (click)="toggleSidebar()">
        <i class="pi pi-bars"></i>
      </button>
      <h1 class="page-title">ComunidApp</h1>
    </div>
    <div class="welcome-section">
      <div class="welcome-title">
        ¡Bienvenido de nuevo, {{ nombreUsuario.split(" ")[0] || "Usuario" }}!
      </div>
      <div class="welcome-subtitle">
        Listo para compartir y conectar con tu comunidad?
      </div>
    </div>
  </div>

  <div class="topbar-right">
    <button class="notif-button" aria-label="Notificaciones">
      <i class="pi pi-bell"></i>
      <span class="badge">2</span>
    </button>
    <div class="user-menu">
      <button class="user-button" (click)="toggleUserMenu()">
        <div class="user-avatar-small">{{ getUserInitials() }}</div>
        <div class="user-info-inline">
          <div class="user-name-strong">{{ nombreUsuario }}</div>
          <div class="user-role">Miembro Activo</div>
        </div>
        <i class="pi pi-chevron-down chevron-icon"></i>
      </button>

      <div class="user-dropdown" [class.show]="isUserMenuOpen">
        <!-- Header con información del usuario -->
        <div class="dropdown-header">
          <div class="user-avatar-large">
            {{ getUserInitials() }}
          </div>
          <div class="user-info">
            <div class="user-name-large">{{ nombreUsuario }}</div>
            <div class="user-email">{{ emailUsuario }}</div>
          </div>
        </div>

        <div class="dropdown-divider"></div>

        <!-- Items del menú -->
        <ng-container *ngFor="let item of userMenuItems; let last = last">
          <a
            *ngIf="item.route"
            [routerLink]="item.route"
            class="dropdown-item"
            [ngClass]="{ 'text-red': item.type === 'danger' }"
          >
            <i [class]="item.icon"></i>
            {{ item.label }}
          </a>

          <a
            *ngIf="item.action && !item.route"
            (click)="item.action()"
            class="dropdown-item"
            [ngClass]="{ 'text-red': item.type === 'danger' }"
          >
            <i [class]="item.icon"></i>
            {{ item.label }}
          </a>

          <div *ngIf="!last" class="dropdown-divider"></div>
        </ng-container>
      </div>
    </div>
  </div>
</header>
