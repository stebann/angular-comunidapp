<header class="topbar">
  <div class="topbar-left">
    <button class="menu-toggle" (click)="toggleSidebar()">
      <i class="pi pi-bars"></i>
    </button>
    <h1 class="page-title"></h1>
  </div>

  <div class="topbar-right">
    <div class="user-menu">
      <button class="user-button" (click)="toggleUserMenu()">
        <i class="pi pi-user"></i>
        <span>{{ userName }}</span>
        <i class="pi pi-chevron-down"></i>
      </button>

      <div class="user-dropdown" [class.show]="isUserMenuOpen">
        <ng-container *ngFor="let item of userMenuItems; let last = last">
          <a
            *ngIf="item.route"
            [routerLink]="item.route"
            class="dropdown-item"
            [ngClass]="{ 'text-red': item.type === 'danger' }"
          >
            <i [class]="item.icon"></i>
            {{ item.label }}
          </a>

          <a
            *ngIf="item.action && !item.route"
            (click)="item.action()"
            class="dropdown-item"
            [ngClass]="{ 'text-red': item.type === 'danger' }"
          >
            <i [class]="item.icon"></i>
            {{ item.label }}
          </a>

          <div *ngIf="!last" class="dropdown-divider"></div>
        </ng-container>
      </div>
    </div>
  </div>
</header>
