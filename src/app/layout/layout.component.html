<div class="layout-container">
  <!-- Sidebar -->
  <aside class="sidebar" [class.sidebar-collapsed]="isSidebarCollapsed">
    <div class="sidebar-header">
      <div class="logo">
        <i class="pi pi-users"></i>
        <span *ngIf="!isSidebarCollapsed">ComunidApp</span>
      </div>
      <button class="sidebar-toggle" (click)="toggleSidebar()">
        <i
          class="pi"
          [class]="isSidebarCollapsed ? 'pi-angle-right' : 'pi-angle-left'"
        ></i>
      </button>
    </div>

    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/home" routerLinkActive="active" class="nav-link">
            <i class="pi pi-home"></i>
            <span *ngIf="!isSidebarCollapsed">Inicio</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/events" routerLinkActive="active" class="nav-link">
            <i class="pi pi-calendar"></i>
            <span *ngIf="!isSidebarCollapsed">Eventos</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/community" routerLinkActive="active" class="nav-link">
            <i class="pi pi-users"></i>
            <span *ngIf="!isSidebarCollapsed">Comunidad</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/messages" routerLinkActive="active" class="nav-link">
            <i class="pi pi-comments"></i>
            <span *ngIf="!isSidebarCollapsed">Mensajes</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/profile" routerLinkActive="active" class="nav-link">
            <i class="pi pi-user"></i>
            <span *ngIf="!isSidebarCollapsed">Perfil</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <button class="logout-btn" (click)="logout()">
        <i class="pi pi-sign-out"></i>
        <span *ngIf="!isSidebarCollapsed">Cerrar Sesión</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Topbar -->
    <header class="topbar">
      <div class="topbar-left">
        <button class="menu-toggle" (click)="toggleSidebar()">
          <i class="pi pi-bars"></i>
        </button>
        <h1 class="page-title">Dashboard</h1>
      </div>

      <div class="topbar-right">
        <div class="user-menu">
          <button class="user-button" (click)="toggleUserMenu()">
            <i class="pi pi-user"></i>
            <span>Usuario</span>
            <i class="pi pi-chevron-down"></i>
          </button>
          <div class="user-dropdown" [class.show]="isUserMenuOpen">
            <a routerLink="/profile" class="dropdown-item">
              <i class="pi pi-user"></i>
              Mi Perfil
            </a>
            <a routerLink="/settings" class="dropdown-item">
              <i class="pi pi-cog"></i>
              Configuración
            </a>
            <div class="dropdown-divider"></div>
            <a (click)="logout()" class="dropdown-item">
              <i class="pi pi-sign-out"></i>
              Cerrar Sesión
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
