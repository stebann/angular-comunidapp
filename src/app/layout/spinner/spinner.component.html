  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#6366F1"
  type="line-spin-fade-rotating"
  [fullScreen]="true"
>
  <p>
    <strong
      style="
        color: var(--color-white);
        font-size: 1.2rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);

      "

      Cargando...

  </p></ngx-spinner
>
