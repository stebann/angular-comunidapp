<div class="register-container">
  <div class="register-card">
    <div class="register-header" (click)="goToLanding()">
      <div class="logo-container">
        <img src="assets/fondos/logo-sin-fondo.png" alt="Comunidapp" class="header-logo" />
      </div>
      <h1>ComunidApp</h1>
      <p>Crea tu cuenta</p>
    </div>

    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="register-form"
    >
      <div class="row g-3 mb-3">
        <div class="col-md-5">
          <app-input-field
            formControlName="nombreCompleto"
            label="Nombre completo"
            placeholder="Ingresa tu nombre completo"
            type="text"
            icon="fas fa-user"
            [required]="true"
          ></app-input-field>
        </div>
        <div class="col-md-4">
          <app-input-field
            formControlName="nombreUsuario"
            label="Usuario"
            placeholder="Elige un usuario"
            type="text"
            icon="fas fa-at"
            [required]="true"
          ></app-input-field>
        </div>
        <div class="col-md-3">
          <app-input-field
            formControlName="telefono"
            label="Teléfono"
            placeholder="Número de teléfono"
            type="tel"
            icon="fas fa-phone"
            [required]="true"
          ></app-input-field>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <app-input-field
            formControlName="email"
            label="Correo electrónico"
            placeholder="Ingresa tu correo electrónico"
            type="email"
            icon="fas fa-envelope"
            [required]="true"
          ></app-input-field>
        </div>
        <div class="col-md-6">
          <app-input-field
            formControlName="direccion"
            label="Dirección"
            placeholder="Ingresa tu dirección"
            type="text"
            icon="fas fa-home"
            [required]="true"
          ></app-input-field>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <app-input-field
            formControlName="contrasena"
            label="Contraseña"
            placeholder="Crea una contraseña"
            type="password"
            icon="fas fa-lock"
            [required]="true"
            [showPasswordToggle]="true"
          ></app-input-field>
        </div>
        <div class="col-md-6">
          <app-input-field
            formControlName="confirmarContrasena"
            label="Confirmar contraseña"
            placeholder="Confirma tu contraseña"
            type="password"
            icon="fas fa-lock"
            [required]="true"
            [showPasswordToggle]="true"
          ></app-input-field>
        </div>
      </div>

      <div class="mb-3">
        <app-checkbox
          formControlName="aceptarTerminos"
          label="Acepto los términos y condiciones de uso"
        ></app-checkbox>
      </div>

      <div class="mb-3">
        <app-button
          type="primary"
          [fullWidth]="true"
          [disabled]="registerForm.invalid"
          icon="fas fa-user-plus"
          (clicked)="onSubmit()"
        >
          Crear Cuenta
        </app-button>
      </div>
    </form>

    <div class="register-footer">
      <div class="divider">
        <span>o</span>
      </div>
      <p class="text-center">
        ¿Ya tienes una cuenta?
        <a routerLink="/auth/login" class="login-link">Inicia sesión aquí</a>
      </p>
    </div>
  </div>
</div>
