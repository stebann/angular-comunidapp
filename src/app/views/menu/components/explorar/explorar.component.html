<div class="explorar-container">
  <!-- Cabecera reutilizable -->
  <app-search-header
    placeholder="Buscar artículos..."
    [(searchTerm)]="searchTerm"
  >
    <app-button
      type="outline-primary"
      size="sm"
      icon="pi pi-filter"
      (clicked)="openFilters()"
    >
      Filtros
    </app-button>
  </app-search-header>

  <!-- Contenido principal -->
  <div class="content-area">
    <div *ngIf="articulos.length > 0; else noArticulos" class="articulos-grid">
      <app-articulo-card
        *ngFor="let articulo of articulos"
        [articulo]="articulo"
        (cardClicked)="abrirModalArticulo($event)"
      ></app-articulo-card>
    </div>
    <ng-template #noArticulos>
      <div class="no-articulos">No hay artículos para explorar.</div>
    </ng-template>
  </div>
</div>

<app-generic-filter
  [form]="filtro"
  [(isOpen)]="isOpen"
  (applyFilter)="onFiltersApplied()"
>
  <div style="display: flex; gap: 1rem">
    <app-input-date-field
      formControlName="fechaInicio"
      label="Fecha inicio"
    ></app-input-date-field>
    <app-input-date-field
      formControlName="fechaFin"
      label="Fecha fin"
    ></app-input-date-field>
  </div>

  <app-dropdown-field
    label="Campo 2"
    formControlName="campo2"
    [options]="opciones"
  ></app-dropdown-field>

  <app-input-field
    label="Campo 1"
    formControlName="campo1"
    placeholder="Ingrese valor para campo 1"
  ></app-input-field>
</app-generic-filter>
