<div class="comercio-detalle" *ngIf="comercio">
  <div class="detalle-search-header">
    <!-- Izquierda: Botón volver + Info del comercio -->
    <div class="header-left">
      <button class="back-button" (click)="cerrarDetalle()">
        <i class="pi pi-arrow-left"></i>
      </button>
      <div class="comercio-nombre-fecha">
        <h3>{{ comercio.nombre }}</h3>
        <span class="fecha-actual">{{ fechaActual }}</span>
      </div>
    </div>

    <!-- Centro: Búsqueda -->
    <div class="header-center">
      <div class="search-input-container">
        <i class="pi pi-search search-icon"></i>
        <input
          type="text"
          class="search-input-custom"
          placeholder="Buscar artículos..."
          [(ngModel)]="searchTermArticulos"
        />
      </div>
    </div>

    <!-- Derecha: Botones de acción -->
    <div class="header-right">
      <app-button
        type="primary"
        size="sm"
        icon="pi pi-plus"
        (clicked)="agregarArticulo()"
      >
        Agregar Artículo
      </app-button>
      <app-button
        type="outline-primary"
        size="sm"
        [icon]="soloFavoritosArticulos ? 'pi pi-star-fill' : 'pi pi-star'"
        (clicked)="toggleSoloFavoritosArticulos()"
        [ngClass]="{ 'active-favorites': soloFavoritosArticulos }"
      >
        Favoritos
      </app-button>
      <app-button
        type="outline-primary"
        size="sm"
        icon="pi pi-filter"
        (clicked)="toggleSoloFavoritosArticulos()"
      >
        Filtros
      </app-button>
    </div>
  </div>

  <div class="main-layout-detalle">
    <!-- Sidebar izquierdo: Header + Categorías -->
    <aside class="sidebar-comercio">
      <app-button
        type="outline-primary"
        size="sm"
        icon="pi pi-info-circle"
        class="info-btn-sidebar"
        (clicked)="abrirModalInfo()"
      >
        Info
      </app-button>

      <div class="comercio-header">
        <div class="comercio-avatar">
          <img [src]="getImagenComercio()" [alt]="comercio.nombre" />
        </div>
        <h3 class="comercio-nombre-sidebar">{{ comercio.nombre }}</h3>
        <p class="comercio-categoria">{{ comercio.categoriaNombre }}</p>

        <div
          class="comercio-contacto"
          *ngIf="comercio.telefono || comercio.direccion"
        >
          <div class="contacto-item" *ngIf="comercio.telefono">
            <i class="pi pi-phone"></i>
            <span>{{ comercio.telefono }}</span>
          </div>
          <div class="contacto-item" *ngIf="comercio.direccion">
            <i class="pi pi-map-marker"></i>
            <span>{{ comercio.direccion }}</span>
          </div>
        </div>
      </div>

      <div class="categorias-header">
        <h3 class="categorias-title">Categorías</h3>
        <button
          class="icon-btn-add"
          (click)="agregarCategoria()"
          title="Agregar categoría"
        >
          <i class="pi pi-plus"></i>
        </button>
      </div>

      <div class="categorias-menu">
        <button
          class="categoria-item"
          [class.active]="categoriaSeleccionada === 'Todas'"
          (click)="seleccionarCategoria('Todas')"
        >
          <i class="pi pi-th-large"></i>
          <span>Todas</span>
        </button>

        <div *ngFor="let categoria of comercio.categorias" class="categoria-item"
          [class.active]="categoriaSeleccionada === categoria.nombre"
          (click)="seleccionarCategoria(categoria.nombre)">
          <i class="pi pi-folder"></i>
          <span>{{ categoria.nombre }}</span>
          <div class="categoria-actions" (click)="$event.stopPropagation(); categoriaSeleccionadaObj = categoria">
            <app-opciones
              [items]="opcionesCategoria"
            ></app-opciones>
          </div>
        </div>
      </div>
    </aside>

    <!-- Área de artículos -->
    <div class="content-articulos">
      <div
        *ngIf="articulosFiltrados.length > 0; else noArticulos"
        class="articulos-grid"
      >
        <app-articulo-card
          *ngFor="let articulo of articulosFiltrados"
          [articulo]="articulo"
          (cardClicked)="abrirModalArticulo($event)"
        ></app-articulo-card>
      </div>

      <ng-template #noArticulos>
        <div class="no-articulos">
          <i class="pi pi-box"></i>
          <h3>No hay artículos disponibles</h3>
          <p>Este comercio aún no ha agregado productos.</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
