<div class="comercios-container">
  <div class="comercios-list-view">
    <app-search-header
      placeholder="Buscar mis comercios..."
      [(searchTerm)]="searchTerm"
    >
      <app-button
        type="primary"
        size="sm"
        icon="pi pi-plus"
        (clicked)="openCreateComercioModal()"
      >
        Crear Comercio
      </app-button>
    </app-search-header>

    <div class="content-area">
      <div
        *ngIf="comerciosFiltrados.length > 0; else noComercios"
        class="comercios-grid"
      >
        <app-comercio-card
          *ngFor="let comercio of comerciosFiltrados; trackBy: trackByFn"
          [comercio]="comercio"
          [esDueno]="true"
          [menuItems]="menuItems"
          [cardType]="'mis-negocios'"
          (cardClicked)="abrirDetalleComercio($event)"
          (menuOpened)="comercioSeleccionado = $event"
        ></app-comercio-card>
      </div>

      <ng-template #noComercios>
        <app-empty-placeholder
          icon="fas fa-store"
          title="No tienes comercios"
          description="AÃºn no tienes comercios registrados. Crea uno nuevo para comenzar."
        ></app-empty-placeholder>
      </ng-template>
    </div>
  </div>
</div>
