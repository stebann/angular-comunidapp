<div class="comercios-container">
  <!-- Lista de comercios -->
  <div class="comercios-list-view">
    <!-- Cabecera reutilizable -->
    <app-search-header
      placeholder="Buscar comercios..."
      [(searchTerm)]="searchTerm"
    >
      <app-button
        *ngIf="!authService.hasPremium()"
        type="primary"
        size="sm"
        icon="pi pi-crown"
        (clicked)="openPlanPremiumModal()"
      >
        Plan Premium
      </app-button>
      <app-button
        type="outline-primary"
        size="sm"
        icon="fas fa-sliders-h"
        (clicked)="openFilters()"
      >
        Filtros
      </app-button>
    </app-search-header>

    <div class="content-area">
      <div
        *ngIf="comerciosFiltrados.length > 0; else noComercios"
        class="comercios-grid"
      >
        <app-comercio-card
          *ngFor="let comercio of comerciosFiltrados; trackBy: trackByFn"
          [comercio]="comercio"
          [cardType]="'comercios'"
          (cardClicked)="abrirDetalleComercio($event)"
        ></app-comercio-card>
      </div>

      <ng-template #noComercios>
        <app-empty-placeholder
          icon="fas fa-store"
          title="No hay comercios disponibles"
          description="Pronto verás negocios en tu comunidad aquí."
        ></app-empty-placeholder>
      </ng-template>
    </div>
  </div>
</div>
