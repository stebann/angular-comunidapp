<div class="solicitudes-container">
  <div class="search-header-fixed">
    <app-search-header
      [placeholder]="getSearchPlaceholder()"
      [(searchTerm)]="searchTerm"
    >
      <app-button
        type="outline-primary"
        size="sm"
        icon="fas fa-sliders-h"
        (clicked)="openFilters()"
      >
        Filtros
      </app-button>
    </app-search-header>
  </div>

  <div class="main-layout">
    <aside class="sidebar-menu">
      <button
        class="menu-item"
        [class.active]="activeTab === 'solicitudes-recibidas'"
        (click)="onTabChange('solicitudes-recibidas')"
      >
        <i class="fas fa-envelope" aria-hidden="true"></i>
        <span>Solicitudes Recibidas</span>
        <span class="badge">{{ misGestionesService.conteos.solicitudesRecibidas }}</span>
      </button>
      <button
        class="menu-item"
        [class.active]="activeTab === 'solicitudes-enviadas'"
        (click)="onTabChange('solicitudes-enviadas')"
      >
        <i class="fas fa-envelope-open" aria-hidden="true"></i>
        <span>Solicitudes Enviadas</span>
        <span class="badge">{{ misGestionesService.conteos.solicitudesEnviadas }}</span>
      </button>
      <button
        class="menu-item"
        [class.active]="activeTab === 'prestamos-recibidos'"
        (click)="onTabChange('prestamos-recibidos')"
      >
        <i class="fas fa-handshake" aria-hidden="true"></i>
        <span>Préstamos Recibidos</span>
        <span class="badge">{{ misGestionesService.conteos.prestamosRecibidos }}</span>
      </button>
      <button
        class="menu-item"
        [class.active]="activeTab === 'prestamos-enviados'"
        (click)="onTabChange('prestamos-enviados')"
      >
        <i class="fas fa-handshake-alt" aria-hidden="true"></i>
        <span>Préstamos Enviados</span>
        <span class="badge">{{ misGestionesService.conteos.prestamosEnviados }}</span>
      </button>
    </aside>

    <div class="content-area">
      <div
        *ngIf="solicitudesFiltradas.length > 0; else noSolicitudes"
        class="solicitudes-grid"
      >
        <app-solicitud-card
          *ngFor="let solicitud of solicitudesFiltradas"
          [solicitud]="solicitud"
          (cardClicked)="solicitudDetalle($event)"
        ></app-solicitud-card>
      </div>

      <ng-template #noSolicitudes>
        <app-empty-placeholder
          [icon]="activeTab?.includes('solicitudes') ? 'envelope' : 'handshake'"
          [title]="getNoItemsTitle()"
          [description]="getNoItemsMessage()"
        ></app-empty-placeholder>
      </ng-template>
    </div>
  </div>
</div>
