<div class="solicitudes-container">
  <div class="main-layout">
    <aside class="sidebar-menu">
      <button
        class="menu-item"
        [class.active]="activeTab === 'solicitudes-recibidas'"
        (click)="onTabChange('solicitudes-recibidas')"
      >
        <i class="fas fa-envelope" aria-hidden="true"></i>
        <span>Solicitudes Recibidas</span>
        <span class="badge">{{ misGestionesService.conteos.solicitudesRecibidas }}</span>
      </button>
      <button
        class="menu-item"
        [class.active]="activeTab === 'solicitudes-enviadas'"
        (click)="onTabChange('solicitudes-enviadas')"
      >
        <i class="fas fa-envelope-open" aria-hidden="true"></i>
        <span>Solicitudes Enviadas</span>
        <span class="badge">{{ misGestionesService.conteos.solicitudesEnviadas }}</span>
      </button>
      <button
        class="menu-item"
        [class.active]="activeTab === 'prestamos-activos'"
        (click)="onTabChange('prestamos-activos')"
      >
        <i class="fas fa-handshake" aria-hidden="true"></i>
        <span>Préstamos Activos</span>
        <span class="badge">{{ misGestionesService.conteos.prestamosActivos }}</span>
      </button>
      <button
        class="menu-item"
        [class.active]="activeTab === 'prestamos-otorgados'"
        (click)="onTabChange('prestamos-otorgados')"
      >
        <i class="fas fa-handshake-alt" aria-hidden="true"></i>
        <span>Préstamos Otorgados</span>
        <span class="badge">{{ misGestionesService.conteos.prestamosOtorgados }}</span>
      </button>
    </aside>

    <div class="content-area">
      <div
        *ngIf="solicitudesFiltradas.length > 0; else noSolicitudes"
        class="solicitudes-grid"
      >
        <app-solicitud-card
          *ngFor="let solicitud of solicitudesFiltradas"
          [solicitud]="solicitud"
          (click)="openModal(solicitud)"
        ></app-solicitud-card>
      </div>

      <ng-template #noSolicitudes>
        <app-empty-placeholder
          [icon]="activeTab?.includes('solicitudes') ? 'envelope' : 'handshake'"
          [title]="getNoItemsTitle()"
          [description]="getNoItemsMessage()"
        ></app-empty-placeholder>
      </ng-template>
    </div>
  </div>
</div>
