<div class="solicitudes-container">
  <div class="search-header-fixed">
    <app-search-header
      [placeholder]="getSearchPlaceholder()"
      [(searchTerm)]="searchTerm"
    >
      <div class="view-tabs">
        <button
          class="view-tab"
          [class.active]="isRecibidas"
          (click)="isRecibidas = true"
        >
          Recibidas
          <span class="badge">{{ getTotalRecibidas() }}</span>
        </button>
        <button
          class="view-tab"
          [class.active]="!isRecibidas"
          (click)="isRecibidas = false"
        >
          Enviadas
          <span class="badge">{{ getTotalEnviadas() }}</span>
        </button>
      </div>

      <app-button
        type="outline-primary"
        size="sm"
        icon="pi pi-filter"
        (clicked)="openFilters()"
      >
        Filtros
      </app-button>
    </app-search-header>
  </div>

  <div class="main-layout">
    <aside class="sidebar-menu">
      <button
        class="menu-item"
        [class.active]="activeTab === 'solicitudes'"
        (click)="onTabChange('solicitudes')"
      >
        <i class="pi pi-inbox" aria-hidden="true"></i>
        <span>Solicitudes</span>
        <span class="badge">{{ getTotalSolicitudes() }}</span>
      </button>
      <button
        class="menu-item"
        [class.active]="activeTab === 'prestamos'"
        (click)="onTabChange('prestamos')"
      >
        <i class="pi pi-book" aria-hidden="true"></i>
        <span>Préstamos</span>
        <span class="badge">{{ getTotalPrestamos() }}</span>
      </button>
    </aside>

    <div class="content-area">
      <div
        *ngIf="solicitudesFiltradas.length > 0; else noSolicitudes"
        class="solicitudes-grid"
      >
        <app-solicitud-card
          *ngFor="let solicitud of solicitudesFiltradas"
          [solicitud]="solicitud"
          [esRecibida]="isRecibidas"
          (cardClicked)="solicitudDetalle($event)"
        ></app-solicitud-card>
      </div>

      <ng-template #noSolicitudes>
        <app-empty-placeholder
          [icon]="activeTab === 'solicitudes' ? 'pi pi-inbox' : 'pi pi-book'"
          [title]="getNoItemsTitle()"
          [description]="getNoItemsMessage()"
        ></app-empty-placeholder>
      </ng-template>
    </div>
  </div>
</div>

<app-generic-filter
  [form]="filtro"
  [(isOpen)]="isOpen"
  (applyFilter)="onFiltersApplied()"
>
  <div style="display: flex; gap: 1rem">
    <app-input-date-field
      formControlName="fechaInicio"
      label="Fecha inicio"
    ></app-input-date-field>
    <app-input-date-field
      formControlName="fechaFin"
      label="Fecha fin"
    ></app-input-date-field>
  </div>

  <app-dropdown-field
    label="Categoría"
    formControlName="categoriaId"
    [options]="categorias"
  ></app-dropdown-field>

  <app-dropdown-field
    label="Estado"
    formControlName="estadoId"
    [options]="estados"
  ></app-dropdown-field>

  <app-dropdown-field
    label="Tipo de Transacción"
    formControlName="tipoTransaccionId"
    [options]="tiposTransaccion"
  ></app-dropdown-field>
</app-generic-filter>
