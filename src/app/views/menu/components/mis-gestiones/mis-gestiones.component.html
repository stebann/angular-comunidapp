<div class="solicitudes-container">
  <!-- Cabecera reutilizable FIJADA -->
  <div class="search-header-fixed">
    <app-search-header
      [placeholder]="getSearchPlaceholder()"
      [(searchTerm)]="searchTerm"
    >
      <!-- Switch para alternar entre vistas -->
      <div class="view-switch">
        <div class="switch-container">
          <div class="switch-toggle" (click)="toggleView()">
            <div class="switch-slider" [class.active]="!isRecibidas"></div>
          </div>
          <span class="switch-label" [class.active]="!isRecibidas"
            >Enviadas</span
          >
        </div>
      </div>

      <app-button
        type="outline-primary"
        size="sm"
        icon="pi pi-filter"
        (clicked)="openFilters()"
      >
        Filtros
      </app-button>
    </app-search-header>
  </div>

  <!-- Layout principal con sidebar y contenido -->
  <div class="main-layout">
    <!-- Sidebar de navegación IZQUIERDA -->
    <aside class="sidebar-menu">
      <button
        class="menu-item"
        [class.active]="activeTab === 'solicitudes'"
        (click)="onTabChange('solicitudes')"
      >
        <i class="pi pi-inbox" aria-hidden="true"></i>
        <span>Solicitudes</span>
        <span class="badge">{{ getTotalSolicitudes() }}</span>
      </button>
      <button
        class="menu-item"
        [class.active]="activeTab === 'prestamos'"
        (click)="onTabChange('prestamos')"
      >
        <i class="pi pi-book" aria-hidden="true"></i>
        <span>Préstamos</span>
        <span class="badge">{{ getTotalPrestamos() }}</span>
      </button>
    </aside>

    <!-- Contenido principal DERECHA -->
    <div class="content-area">
      <div
        *ngIf="solicitudesFiltradas.length > 0; else noSolicitudes"
        class="solicitudes-grid"
      >
        <app-solicitud-card
          *ngFor="let solicitud of solicitudesFiltradas"
          [solicitud]="solicitud"
          [esRecibida]="isRecibidas"
          (cardClicked)="onSolicitudClick($event)"
          (actionClicked)="onSolicitudAction($event)"
        ></app-solicitud-card>
      </div>

      <ng-template #noSolicitudes>
        <div class="no-solicitudes">
          <div class="no-solicitudes-icon">
            <i class="pi pi-inbox" aria-hidden="true"></i>
          </div>
          <h3>
            {{ getNoItemsTitle() }}
          </h3>
          <p>
            {{ getNoItemsMessage() }}
          </p>
        </div>
      </ng-template>
    </div>
  </div>

  <!-- Sidebar de filtros -->
  <app-filters-sidebar
    #filtersSidebar
    (filtersApplied)="onFiltersApplied($event)"
  >
  </app-filters-sidebar>
</div>
