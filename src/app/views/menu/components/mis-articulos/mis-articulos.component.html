<div class="mis-articulos-container">
  <app-search-header
    placeholder="Buscar mis artículos..."
    [(searchTerm)]="searchTerm"
  >
    <app-button
      type="outline-primary"
      size="sm"
      icon="fas fa-sliders-h"
      (clicked)="openFilters()"
    >
      Filtros
    </app-button>
    <app-button
      type="primary"
      size="sm"
      icon="fas fa-plus"
      (clicked)="openCreateModal()"
    >
      Agregar Artículo
    </app-button>
  </app-search-header>

  <div class="content-area">
    <div *ngIf="articulos.length > 0; else noArticulos" class="articulos-grid">
      <app-articulo-card
        *ngFor="let articulo of articulos"
        [articulo]="articulo"
        [menuItems]="menuItems"
        [esDueno]="true"
        (cardClicked)="abrirModalArticulo($event)"
        (menuOpened)="articuloSeleccionado = $event"
      ></app-articulo-card>
    </div>
    <ng-template #noArticulos>
      <app-empty-placeholder
        icon="box-archive"
        title="No tienes artículos"
        description="Cuando publiques artículos aparecerán aquí"
      ></app-empty-placeholder>
    </ng-template>
  </div>
</div>

<app-generic-filter
  [form]="filtro"
  [(isOpen)]="isOpen"
  (applyFilter)="onFiltersApplied()"
>
  <div style="display: flex; gap: 1rem">
    <app-input-date-field
      formControlName="fechaInicio"
      label="Fecha inicio"
    ></app-input-date-field>
    <app-input-date-field
      formControlName="fechaFin"
      label="Fecha fin"
    ></app-input-date-field>
  </div>

  <app-dropdown-field
    label="Categoría"
    formControlName="categoriaId"
    [options]="categorias"
  ></app-dropdown-field>

  <app-dropdown-field
    label="Estado"
    formControlName="estadoId"
    [options]="condiciones"
  ></app-dropdown-field>

  <app-dropdown-field
    label="Tipo de Transacción"
    formControlName="tipoTransaccionId"
    [options]="tiposTransaccion"
  ></app-dropdown-field>
</app-generic-filter>

<p-confirmDialog></p-confirmDialog>
