<div class="mis-articulos-container">
  <!-- Cabecera reutilizable -->
  <app-search-header
    placeholder="Buscar mis artículos..."
    [(searchTerm)]="searchTerm"
  >
    <app-button
      type="outline-primary"
      size="sm"
      icon="pi pi-filter"
      (clicked)="openFilters()"
    >
      Filtros
    </app-button>
    <app-button
      type="primary"
      size="sm"
      icon="pi pi-plus"
      (clicked)="openCreateModal()"
    >
      Agregar Artículo
    </app-button>
  </app-search-header>

  <!-- Contenido principal -->
  <div class="content-area">
    <div *ngIf="articulos.length > 0; else noArticulos" class="articulos-grid">
      <app-articulo-card
        *ngFor="let articulo of articulos"
        [articulo]="articulo"
        [menuItems]="menuItems"
        [esDueno]="true"
        (cardClicked)="abrirModalArticulo($event)"
      ></app-articulo-card>
    </div>
    <ng-template #noArticulos>
      <div class="no-articulos">No tienes artículos aún.</div>
    </ng-template>
  </div>
</div>
