<div class="mis-articulos-container">
  <!-- Cabecera con controles -->
  <div class="page-header">
    <div class="header-left">
      <!-- Buscador -->
      <div class="search-container">
        <i class="pi pi-search search-icon"></i>
        <input
          type="text"
          class="search-input"
          placeholder="Buscar mis artículos..."
          [(ngModel)]="searchTerm"
          (input)="onSearchChange()"
        />
      </div>
    </div>

    <div class="header-right">
      <!-- Botón de filtros -->
      <button class="filters-btn" (click)="openFilters()">
        <i class="pi pi-filter"></i>
        <span>Filtros</span>
      </button>

      <!-- Botón agregar artículo -->
      <button class="add-article-btn" (click)="openCreateModal()">
        <i class="pi pi-plus"></i>
        <span>Agregar Artículo</span>
      </button>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="content-area">
    <div *ngIf="articulos.length > 0; else noArticulos" class="articulos-grid">
      <app-articulo-card
        *ngFor="let articulo of articulos"
        [articulo]="articulo"
      ></app-articulo-card>
    </div>
    <ng-template #noArticulos>
      <div class="no-articulos">No tienes artículos aún.</div>
    </ng-template>
  </div>

  <app-filters-sidebar
    #filtersSidebar
    (filtersApplied)="onFiltersApplied($event)"
  >
  </app-filters-sidebar>
</div>
