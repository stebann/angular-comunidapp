<div class="mis-articulos-container">
  <!-- Topbar con buscador, filtros y botón agregar -->
  <div class="topbar">
    <div class="topbar-left">
      <!-- Buscador -->
      <div class="search-container">
        <i class="pi pi-search search-icon"></i>
        <input
          type="text"
          class="search-input"
          placeholder="Buscar artículos..."
        />
      </div>
    </div>

    <div class="topbar-center">
      <!-- Filtros -->
      <div class="filters-container">
        <select class="filter-select">
          <option value="">Todas las categorías</option>
          <option value="tecnologia">Tecnología</option>
          <option value="hogar">Hogar</option>
          <option value="deportes">Deportes</option>
          <option value="libros">Libros</option>
        </select>

        <select class="filter-select">
          <option value="">Todos los estados</option>
          <option value="disponible">Disponible</option>
          <option value="prestado">Prestado</option>
          <option value="vendido">Vendido</option>
        </select>

        <select class="filter-select">
          <option value="">Ordenar por</option>
          <option value="fecha">Fecha de creación</option>
          <option value="nombre">Nombre</option>
          <option value="categoria">Categoría</option>
        </select>
      </div>
    </div>

    <div class="topbar-right">
      <button class="btn-add">
        <i class="pi pi-plus"></i>
        Agregar Artículo
      </button>
    </div>
  </div>

  <div class="articles-grid">
    <div class="article-card" *ngFor="let articulo of articulos">
      <div class="card-image">
        <img src="articulo.imagen" alt="Laptop MacBook" />
      </div>
      <div class="card-content">
        <h3 class="article-title">{{ articulo.titulo }}</h3>
        <p class="article-description">
          {{ articulo.descripcion }}
        </p>
        <div class="card-tags">
          <span class="tag category">{{ articulo.categoria }}</span>
          <span class="tag type prestamo">{{ articulo.tipo }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="pagination-container">
    <div class="pagination">
      <button class="pagination-btn prev" disabled>
        <i class="pi pi-chevron-left"></i>
        Anterior
      </button>

      <div class="pagination-pages">
        <button class="pagination-page active">1</button>
        <button class="pagination-page">2</button>
        <button class="pagination-page">3</button>
        <span class="pagination-dots">...</span>
        <button class="pagination-page">10</button>
      </div>

      <button class="pagination-btn next">
        Siguiente
        <i class="pi pi-chevron-right"></i>
      </button>
    </div>

    <div class="pagination-info">
      <span>Mostrando 1-9 de 90 artículos</span>
    </div>
  </div>
</div>
