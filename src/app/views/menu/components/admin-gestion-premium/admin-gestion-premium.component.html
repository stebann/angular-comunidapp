<div class="admin-gestion-premium-container">
  <app-search-header
    placeholder="Buscar solicitudes por ID, usuario o estado..."
    [(searchTerm)]="searchTerm"
  >
  </app-search-header>

  <div class="content-area">
    <div class="solicitudes-table">
      <!-- Header de tabla - siempre visible -->
      <div class="table-header">
        <div class="col-nombre">Nombre</div>
        <div class="col-correo">Correo</div>
        <div class="col-telefono">Tel√©fono</div>
        <div class="col-fecha">Fecha Solicitud</div>
        <div class="col-spacer"></div>
        <div class="col-estado">Estado</div>
        <div class="col-acciones">Acciones</div>
      </div>

      <!-- Filas de solicitudes -->
      <div *ngIf="solicitudesFiltradas.length > 0">
        <div *ngFor="let solicitud of solicitudesFiltradas" class="table-row">
          <div class="col-nombre">
            <span class="nombre-text">{{ solicitud.usuarioNombre }}</span>
          </div>

          <div class="col-correo">
            <span class="correo-text">{{ solicitud.usuarioEmail }}</span>
          </div>

          <div class="col-telefono">
            <span class="telefono-text">{{ solicitud.usuarioTelefono }}</span>
          </div>

          <div class="col-fecha">
            <span class="fecha-text">{{
              formatearFecha(solicitud.creadoEn)
            }}</span>
          </div>

          <div class="col-spacer"></div>

          <div class="col-estado">
            <span
              class="estado-badge"
              [class]="getEstadoClass(solicitud.estadoNombre)"
            >
              {{ solicitud.estadoNombre }}
            </span>
          </div>

          <div class="col-acciones">
            <div (click)="$event.stopPropagation(); solicitudSeleccionada = solicitud">
              <app-opciones [items]="menuItems"></app-opciones>
            </div>
          </div>
        </div>
      </div>

      <!-- Mensaje cuando no hay solicitudes -->
      <div *ngIf="solicitudesFiltradas.length === 0" class="table-empty">
        <app-empty-placeholder
          icon="file-edit"
          title="No hay solicitudes pendientes"
          description="No se encontraron solicitudes premium pendientes"
        ></app-empty-placeholder>
      </div>
    </div>
  </div>
</div>
