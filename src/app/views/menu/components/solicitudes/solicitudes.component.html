<div class="solicitudes-container">
  <app-search-header
    placeholder="Buscar solicitudes..."
    [(searchTerm)]="searchTerm"
  >
    <app-button
      type="outline-primary"
      size="sm"
      icon="pi pi-filter"
      (clicked)="openFilters()"
    >
      Filtros
    </app-button>
  </app-search-header>

  <app-filters-sidebar
    #filtersSidebar
    (filtersApplied)="onFiltersApplied($event)"
  >
  </app-filters-sidebar>
</div>
