<div class="landing-container">
  <nav class="navbar">
    <div class="logo">
      <img src="assets/logo.png" alt="Comunidapp" />
      <span>Comunidapp</span>
    </div>
    <div class="nav-center">
      <a href="#">Inicio</a>
      <a href="#">Quiénes Somos</a>
      <a href="#">Cómo Funciona</a>
      <a href="#">Contacto</a>
    </div>
    <div class="nav-buttons">
      <button class="login-btn" (click)="navigateToLogin()">

      </button>
      <button class="register-btn" (click)="navigateToRegister()">

      </button>

    <div class="hero-content">
      <h1>
        Comparte Más, Desperdicia<br />

      <div class="cta-buttons">
        <button class="primary-btn" (click)="navigateToRegister()">
          Comienza Gratis
        </button>
        <button class="secondary-btn" (click)="navigateToAbout()">
