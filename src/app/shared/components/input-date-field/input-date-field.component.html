<div class="input-container">
  <label *ngIf="label" class="label">
    {{ label }}
    <span *ngIf="required" class="required-asterisk">*</span>
  </label>
  <div class="input-wrapper">
    <p-calendar
      [ngModel]="value"
      (ngModelChange)="onDateSelect($event)"
      [showIcon]="showIcon"
      [disabled]="disabled"
      [placeholder]="placeholder"
      dateFormat="dd/mm/yy"
      [readonlyInput]="true"
      (onBlur)="markAsTouched()"
      [appendTo]="'body'"
      [baseZIndex]="10000"
      [panelStyle]="{ width: '300px' }"
      [minDate]="getMinDate()"
      [showButtonBar]="true"
      [selectionMode]="'single'"
    ></p-calendar>
  </div>
</div>
