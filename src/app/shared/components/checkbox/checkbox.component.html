<div class="form-check">
  <input
    type="checkbox"
    [class]="checkboxClasses"
    [checked]="value"
    [disabled]="disabled"
    (change)="onToggle()"
  />
  <label [class]="labelClasses" (click)="onToggle()">
    {{ label }}
    <span *ngIf="required" class="text-danger">*</span>
  </label>
</div>
