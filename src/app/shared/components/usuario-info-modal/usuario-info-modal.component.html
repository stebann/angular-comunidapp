<div class="usuario-info-modal">
  <div class="usuario-content">
    <!-- Avatar Section -->
    <div class="avatar-section">
      <div class="avatar">
        <img
          *ngIf="usuario.foto"
          [src]="usuario.foto"
          alt="Avatar"
          class="avatar-img"
        />
        <span *ngIf="!usuario.foto" class="avatar-initials">
          {{ getInitials(usuario.nombre) }}
        </span>
      </div>
      <h4 class="usuario-name">{{ usuario.nombre }}</h4>
    </div>

    <div class="divider"></div>

    <!-- Información de Contacto -->
    <div class="info-section">
      <div class="info-item">
        <i class="pi pi-envelope info-icon"></i>
        <div class="info-content">
          <span class="info-label">Correo electrónico</span>
          <span class="info-value">{{ usuario.email }}</span>
        </div>
      </div>

      <div class="divider-small"></div>

      <div class="info-item" *ngIf="usuario.telefono">
        <i class="pi pi-phone info-icon"></i>
        <div class="info-content">
          <span class="info-label">Teléfono</span>
          <span class="info-value">{{ usuario.telefono }}</span>
        </div>
      </div>

      <div
        class="divider-small"
        *ngIf="usuario.telefono && usuario.direccion"
      ></div>

      <div class="info-item" *ngIf="usuario.direccion">
        <i class="pi pi-map-marker info-icon"></i>
        <div class="info-content">
          <span class="info-label">Dirección</span>
          <span class="info-value">{{ usuario.direccion }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="divider"></div>

  <div class="modal-footer">
    <button type="button" class="btn btn-cancel" (click)="onClose()">
      Cerrar
    </button>
  </div>
</div>
