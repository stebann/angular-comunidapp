<div class="modal-overlay" *ngIf="open" (click)="onClose()"></div>
<div class="modal" *ngIf="open">
  <div class="modal-header">
    <h3>{{ title }}</h3>
    <button class="close-btn" (click)="onClose()"><i class="pi pi-times"></i></button>
  </div>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
</div>
