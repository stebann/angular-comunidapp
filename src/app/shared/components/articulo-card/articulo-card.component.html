<div class="articulo-card" (click)="onCardClick()">
  <div class="articulo-media">
    <div class="media-wrapper">
      <img [src]="getImagenSrc()" [alt]="articulo.alt || articulo.titulo" />
      <div class="badge condicion-badge" [ngClass]="getCondicionBadgeClass()">
        <span>{{ getCondicionLabel() }}</span>
      </div>

      <div
        class="action-menu"
        *ngIf="esDueno"
        (click)="$event.stopPropagation(); onMenuClick()"
      >
        <app-opciones
          [items]="menuItems"
          [color]="'white'"
          (click)="selectItem = articulo"
        ></app-opciones>
      </div>
    </div>
  </div>

  <div class="articulo-body">
    <h3 class="articulo-titulo">{{ articulo.titulo }}</h3>
    <p class="articulo-descripcion">{{ articulo.descripcion }}</p>

    <div class="articulo-meta">
      <div class="meta-left">
        <span class="estado-chip" [ngClass]="getEstadoClass()">{{
          getEstadoLabel()
        }}</span>
        <span class="categoria">
          <i class="pi pi-tag categoria-icon" aria-hidden="true"></i>
          {{ getCategoria() }}
        </span>
      </div>

      <div class="meta-right">
        <ng-container *ngIf="getTipoDisplay().icon || getTipoDisplay().label">
          <div class="tipo" [ngClass]="getTipoDisplay().kind">
            <span *ngIf="getTipoDisplay().icon" class="tipo-icon">{{
              getTipoDisplay().icon
            }}</span>
            <span *ngIf="getTipoDisplay().label" class="tipo-label">{{
              getTipoDisplay().label
            }}</span>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
